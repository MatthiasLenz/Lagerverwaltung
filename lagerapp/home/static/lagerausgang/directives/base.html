<!--<button ng-click="lagerVm.swap_direction()">swap Layout</button>-->
<div layout="{{ lagerVm.direction }}" class="zero">
    <div flex="35">
        <md-autocomplete ng-disabled="lagerVm.isDisabled" md-no-cache="true" md-selected-item="lagerVm.selectedProject"
                         md-search-text-change="lagerVm.searchTextChange(lagerVm.searchProject)" md-search-text="lagerVm.searchProject"
                         md-selected-item-change="lagerVm.selectedItemChange(item)" md-items="item in lagerVm.queryProject(lagerVm.searchProject)"
                         md-item-text="item.id+', '+item.description" md-min-length="0" placeholder="Baustelle" md-select-on-match="true">
            <md-item-template>
              <span md-highlight-text="lagerVm.searchProject" md-highlight-flags="^i">{{item.id+', '+item.description}}</span>
            </md-item-template>
            <md-not-found>
              Keine Übereinstimmung mit "{{lagerVm.searchProject}}" gefunden.
            </md-not-found>
        </md-autocomplete>
    </div></div>
<div layout="row">
        <div flex="5">
            <md-button>
                 <md-icon md-font-icon="icon-home" ng-style="{color: 'green', 'font-size':'36px', height:'36px'}">
                 </md-icon>
            </md-button>
        </div>
        <div flex="35" >
        <md-autocomplete ng-disabled="lagerVm.isDisabled" md-no-cache="true" md-selected-item="lagerVm.selectedProduct"
                         md-search-text-change="lagerVm.searchTextChange(lagerVm.searchProd)" md-search-text="lagerVm.searchProd"
                         md-selected-item-change="lagerVm.selectedItemChange(item)" md-items="item in lagerVm.queryStock(lagerVm.searchProd)"
                         md-item-text="item.prodid.id+', '+item.prodid.name1" md-min-length="0" placeholder="Bitte wählen Sie einen Artikel aus.">
            <md-item-template>
              <span md-highlight-text="lagerVm.searchProd" md-highlight-flags="^i">{{item.prodid.id+', '+item.prodid.name1}}</span>
            </md-item-template>
            <md-not-found>
              Keine Übereinstimmung mit "{{lagerVm.searchProd}}" gefunden.
            </md-not-found>
        </md-autocomplete>
    </div>
    <div flex-offset="5" flex="10">
        <input type="number" step="0.01" class="form-control" placeholder="Menge">
    </div>
    <div flex="5">
         {{ lagerVm.selectedProduct.prodid.unit1 }}
    </div>
</div>
