<div flex="20">
    <!--md-select style="margin:0px;" flex placeholder="Gerätetyp" ng-model="maschinenVm.selectedType">
        <md-option ng-value="title" ng-repeat="title in maschinenVm.titles">{{ title.id }} {{title.name1}}</md-option>
    </md-select-->
     <md-input-container class="md-block" flex-gt-sm>
        <label>Suche</label>
        <input ng-model="maschinenVm.search">
     </md-input-container>
</div>

<div layout="column" flex="60">
    <div layout="row"  layout-align="start start" class="table-header">
        <a class="header margin" flex="15" ng-click="maschinenVm.order=maschinenVm.order==='id'?'-id':'id'"><b>ID</b></a>
        <a class="header nomargin" flex="20"><b>Seriennummer</b></a>
        <a class="header nomargin" flex="15" ng-click="maschinenVm.order=maschinenVm.order==='availabilitystatus'?'-availabilitystatus':'availabilitystatus'">
            <b>Besitzer</b>
        </a>
        <a class="header nomargin" flex="grow" ng-click="maschinenVm.order=maschinenVm.order==='name1'?'-name1':'name1'"><b>Bezeichnung</b></a>
        <a flex="10"></a>
   </div>
    <div layout="row" flex
         ng-repeat="machine in maschinenVm.machines | orFilter:maschinenVm.search | orderBy: maschinenVm.order as results"
         layout-align="start start" ng-class-even="'even'" ng-class-odd="'odd'">
        <div flex="15" style="padding-left:6px;"><a class="nolink" ng-click="maschinenVm.select(machine)">{{ machine.id }}</a></div>
        <div flex="20">{{ machine.chassisnum }}</div>
        <div flex="15" style="padding-left:6px;">{{ maschinenVm.extractProject(machine.availabilitystatus) }}</div>
        <div flex="grow" style="padding-left:6px;" title="{{machine.name1}}">
            <a class="nolink" ng-click="maschinenVm.select(machine)">{{machine.name1 | limitTo:60}}{{ machine.name1.length>60 ? '...' : '' }}</a>
            <span ng-if="machine.select"><br/><br/><md-button class="md-raised md-primary" ng-click="maschinenVm.reset(machine)">zurück auf Lager</md-button></span>
        </div>
        <div flex="10" class="btn-group pull-right subtle-focus" ng-click="maschinenVm.select(machine)" >
            <a class="dropdown-toggle pull-right">
                <span class="caret"></span>
            </a>
        </div>
        <!--div flex="5"  style="padding-left:6px;" ng-click="maschinenVm.select(machine)">
            <md-icon flex="initial" md-svg-src="static/img/icons/ic_settings_black_18px.svg" ng-style="{'font-size': '18px', 'height': '18px', 'width': '18px', 'fill':'rgb(63,81,181)'}"></md-icon>
        </div-->
    </div>
    <div class="" ng-if="results.length === 0" style="margin:8px;">
        <br/>
        <strong>Keine Ergebnisse...</strong>
    </div>
</div>

<div>
</div>
