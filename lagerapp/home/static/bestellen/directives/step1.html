<br/>
<form role="form" class="form-inline">
    <div class="form-group">
        <label>Suche: </label>
        <input class="form-control" style="width:250px;" placeholder="ID, Bezeichnung oder Artikelgruppe"
                  ng-model="step1.query" ng-model-options="{debounce: 500}">
    </div>
    <div class="form-group">
        <label> Artikelgruppe </label>
        <select class="form-control" style="width:100px;" ng-model="step1.resourcenatureid"
                ng-options="nature.id as nature.name group by nature.title for nature in step1.resourcenatureids"></select>
    </div>
</form>
<br/>
<table class="table">
    <thead>
    <th class="col-md-2" ng-click="step1.setOrder('name1')"
        ng-class="{sort: step1.getOrder() == 'name1', sortable:true}">
        Bezeichnung <b ng-class="step1.sortDirection"></b>
    </th>
    <th class="col-md-1"></th>
    <th class="col-md-1">ID</th>
    <th class="col-md-1">Einheit</th>
    <th class="col-md-1" ng-click="step1.setOrder('stockcur')"
        ng-class="{sort: step1.getOrder() == 'stockcur', sortable:true}">
        Stock verfügbar <b ng-class="step1.sortDirection"></b>
    </th>
    <th class="col-md-1" ng-click="step1.setOrder('netpurchaseprice')"
        ng-class="{sort: step1.getOrder() == 'netpurchaseprice', sortable:true}">
        Netto Preis <b ng-class="step1.sortDirection"></b>
    </th>
    <th class="col-md-1" ng-click="step1.setOrder('defaultsupplier')"
        ng-class="{sort: step1.getOrder() == 'defaultsupplier', sortable:true}">
        Standard Lieferant <b ng-class="step1.sortDirection"></b>
    </th>
    <th class="col-md-1">StockID</th>

    </thead>
    <tbody>
    <tr ng-repeat="item in step1.items | filter:{title:false} track by item.id"
        ng-class="{'text-muted': item.supplier.length==0}">
        <td>{{ item.nature ? item.nature + ' /' : '' }} <b>{{ item.name1 }}</b></td>
        <td><span ng-class="{hide:item.title}"><button ng-click="bestellen.selectprod(item)">auswählen</button></span>
        </td>
        <td>{{ item.id }}</td>
        <td>{{ item.unit1 }}</td>
        <td><span ng-class="{hide:item.title}">{{ item.stockcur }}</span></td>
        <td><span ng-class="{hide:item.title}">{{ item.netpurchaseprice }}</span></td>
        <td><span ng-class="{hide:item.title}">{{ item.defaultsupplier.namea }}</span></td>
        <td><span ng-class="{hide:item.title}">{{ item.stockid }}</span></td>
    </tr>
    </tbody>
</table>

<ul class="pager">
    <div class="form-inline">
    <li>
        <select class="form-control" style="width:80px;" ng-model="step1.perPage"
                ng-options="number for number in [10,20,50,100,200]">
        </select>
    </li>


    <li ng-click="step1.previousPage()" ng-class="{disabled:step1.page == 1}">
        <a>Zurück</a>
    </li>
    <li ng-click="step1.nextPage()" ng-class="{disabled:step1.page==step1.lastPage}">
        <a>Vor</a>
    </li>
    <li>
        <input class="form-control" type="text" name="page" ng-model="step1.page"
               style="width: 50px;"><label>/{{ step1.lastPage }}</label>
    </li>
    </div>
</ul>
<!--Directive inner scope: {{ solid }}-->
