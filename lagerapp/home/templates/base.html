{% verbatim %}
  <!DOCTYPE html>
<html ng-app="artikelApp">
<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <script src="http://jashkenas.github.io/underscore/underscore-min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-resource.js"></script>
  <meta charset="utf-8">
  <title>Lagermodul</title>
  {% endverbatim %}
  {% load staticfiles %}
  <script src="{% static "js/base.js" %}"></script>
  <script src="{% static "js/controllers/artikelController.js" %}"></script>
  <script src="{% static "js/controllers/baseController.js" %}"></script>
  <link rel="stylesheet" href="{% static "css/list.css" %}">
{% verbatim %}
</head>
<body ng-controller="BaseCtrl as base">
  <div id="header">
    <h2>{{base.title}}</h2>
  </div>
	<ul class="nav nav-tabs">
		<li 	ng-repeat="tab in base.tabs" 
			ng-class="{active:base.isActiveTab(tab.url)}" 
			ng-click="base.onClickTab(tab)"><a href="" ui-sref="{{tab.url}}">{{tab.title}}</a>
		</li>
	</ul>
  <br/>
  <div ui-view></div
</body>
</html>
{% endverbatim %}
